<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header top-header--transparent">
      <div class="header__top">
        <div class="header__cloumb">
          <i class="fa fa-fighter-jet"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header__cloumb">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__cloumb">
          <i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth-b"></i>
          <sapn class="header__battery"
            >66% <i class="fa fa-battery-full"></i>
          </sapn>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__cloumb">
          <a href="index.html"> <i class="fa fa-times fa-lg"></i> </a>
        </div>
        <div class="header__cloumb"><i class="fa fa-user fa-lg"></i></div>
      </div>
    </header>
    <main class="profile">
      <header class="profile__header">
        <div class="profile__header-container">
          <img src="images/avatar.jpg" alt="" />
          <h3 class="profile__header-title">Nicolas</h3>
        </div>
      </header>
      <div class="profile__container">
        <input type="text" placeholder="itnico.las.me@gmail.com" />
        <div class="profile__actions">
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fa fa-comment fa-2x"></i
            ></span>
            <span class="profile__action-title"> My Chatroom </span>
          </div>
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fa fa-pencil fa-2x"></i
            ></span>
            <span class="profile__action-title"> Edit Profile </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
