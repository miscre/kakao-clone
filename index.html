<!DOCTYPE html>
<html lang="en">
  <head>

    <header>

      <div class="header__bottom">

        </div>

    <main class="friends">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find, friends, chats, Plus Friends" />

      <section class="friends__section">

              <img src="images/avatar.jpg" alt="" />

          <div class="friends__section__row">
            <img src="images/avatar.jpg" alt="" />

          </div>
        </div>
      </section>
      <section class="friends__section">
        <header class="friends__section__header">
          <h6 class="friends__section__title">Friends</h6>
        </header>
        <div class="friends__section__rows">
          <div class="friends__section__row">
            <div class="friends__section__column">
              <img src="" alt="" />
              <span class="friends__section__name">LYNN</span>
            </div>
            <sapn class="friends__section-tagline">
              Life is short. So live your life.
            </sapn>
          </div>
        </div>
      </section>
    </main>
    <nab class="tap-bar">
      <a href="index.html" class="tap-bar__tap tap-bar__tap--selected">
        <i class="fa fa-user"></i><span class="tap-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tap-bar__tap">
        <i class="fa fa-comment"></i><span class="tap-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tap-bar__tap">
        <i class="fa fa-search"></i><span class="tap-bar__title">Find</span>
      </a>
      <a href="more.html" class="tap-bar__tap">
        <i class="fa fa-ellipsis-h"></i><span class="tap-bar__title">More</span>
      </a>
    </nab>
